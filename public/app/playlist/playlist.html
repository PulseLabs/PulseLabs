<div class="playlistView" ng-controller="PlaylistController">
  <div class="col s6 search">
    <input type="text" ng-model="search" ng-change="searchTrack()" placeholder="Search for an track">
    <ul ng-show="search" class="collection">
      <li class="collection-item avatar" ng-repeat="track in tracks">
        <div>
          <img src="{{ track.album.images[0].url }}" alt="" class="circle">
          <span class="title">{{track.name}}</span>
        </div>
      </li>
    </ul>
  </div>

  <div class="container">
    <div ng-if="user===owner">
      <div>
        <img src="{{ track.album.images[0].url }}" alt="" class="circle">
        <span class="title">{{track.name}} </span>
        <audio id="track" controls autoplay>
          <source  ng-src="{{tracks[pos].uri}}" type="audio/mpeg">
        </audio>
      </div>
    </div>
    <div class="col s6">
      <h1>{{currentPlaylist.name}}</h1>
      <h3 ng-if="tracks[pos].uri">{{tracks[pos].name}}</h3>
      <ul class="collection data-table">
      <li ng-repeat="song in currentPlaylist.songList" class="collection-item">
        {{artist}}: {{songname}}
      </li>
      </ul>
    </div>
  </div>
</div>
